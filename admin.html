<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>ðŸ“Š Admin Dashboard</h1>

    <pre id="output" class="admin-output">
Loading data...
    </pre>
  </div>

  <script>
    // Fetch data from localStorage
    const userDetails = localStorage.getItem("userDetails");
    const paymentData = localStorage.getItem("paymentData");

    let outputText = "";

    // USER DETAILS
    outputText += "USER DETAILS:\n";
    outputText += userDetails ? userDetails : "No user details found.";
    outputText += "\n\n";

    // PAYMENT DETAILS
    outputText += "PAYMENT DETAILS:\n";
    outputText += paymentData ? paymentData : "No payment data found.";

    // Display in UI
    document.getElementById("output").textContent = outputText;
  </script>

</body>
</html>
