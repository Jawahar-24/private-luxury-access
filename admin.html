<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Admin Dashboard</h1>

  <h3>Registered Users</h3>
  <pre id="usersOut"></pre>

  <h3>Free Video Activity</h3>
  <pre id="logsOut"></pre>
</div>

<script>
  // OPTIONAL: simple admin guard
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("Access denied");
    window.location.href = "index.html";
  }

  const users =
    JSON.parse(localStorage.getItem("users")) || [];
  const logs =
    JSON.parse(localStorage.getItem("freeVideoLogs")) || [];

  document.getElementById("usersOut").textContent =
    JSON.stringify(users, null, 2);

  document.getElementById("logsOut").textContent =
    JSON.stringify(logs, null, 2);
</script>

</body>
</html>
