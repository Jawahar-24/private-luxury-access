<html>
<head>

</head>

<div class="card">
  <h1>Welcome</h1>
  <p>Private • Secure • Invitation-only</p>

    background: rgba(255,0,0,0.15);

    padding: 10px;

    margin-bottom: 12px;
    font-size: 14px;">

  <input id="instagram" placeholder="Instagram Username / ID">

<script src="script.js"></script>
