<!DOCTYPE html>
<html lang="en">
<head>
  <title>Private Access</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Welcome</h1>
  <p>Private • Secure • Invitation-only</p>

  <!-- WARNING BOX (REQUIRED) -->
  <div id="warningBox" style="
    display:none;
    background: rgba(255, 80, 80, 0.18);
    color: #ffd1d1;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 14px;
    font-size: 14px;
  "></div>

  <!-- INPUTS -->
  <input type="text" id="instagram" placeholder="Instagram Username">
  <input type="tel" id="mobile" placeholder="Mobile Number">
  <input type="email" id="email" placeholder="Email Address">

  <!-- IMPORTANT: type='button' -->
  <button
    type="button"
    class="btn btn-gold"
    onclick="saveUserDetails()">
    Continue
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
