<!DOCTYPE html>
<html>
<head>
  <title>Private Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="ageCard">
  <h1>Age Verification</h1>
  <p>This experience is for 18+ only</p>
  <button class="btn btn-gold" onclick="acceptAge()">I am 18+</button>
  <button class="btn btn-soft" onclick="location.href='https://google.com'">Exit</button>
</div>

<div class="card">
  <h1>Secure Login</h1>
  <p>Verify your identity</p>

  <input id="mobile" placeholder="Mobile number">
  <button class="btn btn-dark" onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none;">
    <input id="otp" placeholder="Enter OTP">
    <button class="btn btn-gold" onclick="verifyOTP()">Verify</button>
  </div>

  <div class="row">
    <button class="btn btn-soft" onclick="go('free.html')">Free</button>
    <button class="btn btn-gold" onclick="go('exclusive.html')">Exclusive</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
